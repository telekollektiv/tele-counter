<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>ctr.telekollektiv.org</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="status" class="progress">Connecting...</div>

        <div class="container">
            <h1>ctr</h1>

            <div id="intro">
                <form id="intro-form">
                    <input id="intro-key" placeholder="Room Name">
                    <input type="submit" value="Enter">
                </form>
            </div>

            <div id="ctr" hidden>
                <h2>
                    <span id="key"></span>:
                    <span id="value">0</span>
                </h2>

                <button id="inc">+</button>
                <button id="dec">-</button>
                <button id="sync">sync</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
